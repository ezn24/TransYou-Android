name: Build and Release APK

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "README.zh-CN.md"
      - "README.zh-TW.md"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.10"

      - name: Build release APK
        run: gradle :app:assembleRelease

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Generate release metadata
        id: meta
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}"
          {
            echo "tag_name=${TAG_NAME}"
            echo "release_name=APK ${TAG_NAME}"
            echo "release_notes<<EOF"
            echo "Automated APK release for commit ${GITHUB_SHA}."
            echo
            echo "Trigger: ${GITHUB_EVENT_NAME}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          body: ${{ steps.meta.outputs.release_notes }}
          files: ${{ steps.sign_apk.outputs.signedReleaseFile }}
